services:
  db:
    image: postgres:14
    container_name: db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
      - POSTGRES_PORT=${PG_PORT}
    env_file:
      - .env
    ports: 
      - "${PG_PORT}:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brainiac-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PG_USER}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
      start_interval: 5s

  backend:
    build: ./backend
    container_name: api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    networks:
     - brainiac-network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - 3000:80
    networks:
      - brainiac-network


networks:
  brainiac-network:
    driver: bridge

volumes:
  postgres_data:    